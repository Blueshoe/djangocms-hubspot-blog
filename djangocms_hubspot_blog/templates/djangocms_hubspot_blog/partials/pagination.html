<ul class="pager hubspotBlog-pagination">
    {% if page_obj.has_previous %}
        <li>
            <a href="?page={{ page_obj.previous_page_number }}">&larr; Previous</a>
        </li>
    {% endif %}
    {% if page_obj.has_next %}
        <li>
            <a href="?page={{ page_obj.next_page_number }}">Next&rarr;</a>
        </li>
    {% endif %}
</ul>
